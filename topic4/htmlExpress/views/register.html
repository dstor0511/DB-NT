<!DOCTYPE html>
<html>
    <head>
        <title>This is the register page title!</title>
    </head>
    <body>
        <h1>This is the register page</h1>
        <p>This is an example of a paragraph inside the register page</p>
    </body>

    <form method="POST" action="/registered">
        <!-- Label -->
        <label for="first"> First Name: </label>
        <!-- Inputs -->
        <input id="first" type="text" name="first" value="first name" />
        <br>
        <!-- Label -->
        <label for="last"> Last Name: </label>
        <!-- Input -->
        <input id="last" type="text" name="last" value="last name" />
        <br>
        <!-- Label -->
        <label for="email"> Email Address: </label>
        <!-- Input -->
        <input id="email" type="text" name="email" value="email" />
        <br>

        <input type="submit" value="OK" />
    </form>
</html>
